<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Solar Site Visit Checklist</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1>‚òÄÔ∏è Solar Site Visit</h1>
                <div class="header-actions">
                    <button class="btn-icon" id="newBtn" title="New">‚ûï</button>
                    <button class="btn-icon" id="historyBtn" title="History">üìã</button>
                </div>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText">0/30 completed</div>
        </header>

        <!-- Main Content -->
        <main class="main" id="mainContent">
            <!-- Customer Info Section -->
            <section class="section">
                <div class="section-header">
                    <span class="section-icon">üë§</span>
                    <h2>Customer Information</h2>
                </div>
                <div class="form-group">
                    <label>Customer Name</label>
                    <input type="text" id="customerName" placeholder="Enter customer name">
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <input type="text" id="address" placeholder="Enter address">
                </div>
                <div class="form-group">
                    <label>Contact Phone</label>
                    <input type="tel" id="phone" placeholder="Enter phone number">
                </div>
                <div class="form-group">
                    <label>Appointment Time</label>
                    <input type="datetime-local" id="appointmentTime">
                </div>
            </section>

            <!-- Pre-departure Section -->
            <section class="section">
                <div class="section-header">
                    <span class="section-icon">üöó</span>
                    <h2>Pre-Visit Preparation</h2>
                </div>
                <div class="checklist">
                    <label class="check-item">
                        <input type="checkbox" data-item="pre1">
                        <span class="checkmark"></span>
                        <span class="check-text">Confirm appointment time and address</span>
                    </label>
                    <label class="check-item">
                        <input type="checkbox" data-item="pre2">
                        <span class="checkmark"></span>
                        <span class="check-text">Bring measuring tools (tape, compass)</span>
                    </label>
                    <label class="check-item">
                        <input type="checkbox" data-item="pre3">
                        <span class="checkmark"></span>
                        <span class="check-text">Bring camera/phone for photos</span>
                    </label>
                    <label class="check-item">
                        <input type="checkbox" data-item="pre4">
                        <span class="checkmark"></span>
                        <span class="check-text">Bring quote materials and brochures</span>
                    </label>
                    <label class="check-item">
                        <input type="checkbox" data-item="pre5">
                        <span class="checkmark"></span>
                        <span class="check-text">Check customer info in CRM</span>
                    </label>
                </div>
            </section>

            <!-- Roof Assessment Section -->
            <section class="section">
                <div class="section-header">
                    <span class="section-icon">üè†</span>
                    <h2>Roof Assessment</h2>
                </div>
                <div class="form-group">
                    <label>Roof Type</label>
                    <select id="roofType">
                        <option value="">Please select</option>
                        <option value="tile">Tile</option>
                        <option value="metal">Metal / Colorbond</option>
                        <option value="concrete">Concrete</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Roof Orientation</label>
                    <select id="roofOrientation">
                        <option value="">Please select</option>
                        <option value="north">North (Best)</option>
                        <option value="east">East</option>
                        <option value="west">West</option>
                        <option value="south">South</option>
                        <option value="mixed">Mixed</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Roof Pitch Angle</label>
                    <input type="text" id="roofAngle" placeholder="e.g. 22¬∞">
                </div>
                <div class="form-group">
                    <label>Available Roof Area (m¬≤)</label>
                    <input type="number" id="roofArea" placeholder="Enter area">
                </div>
                <div class="checklist">
                    <label class="check-item">
                        <input type="checkbox" data-item="roof1">
                        <span class="checkmark"></span>
                        <span class="check-text">Shading assessment (trees/chimney/neighbours)</span>
                    </label>
                    <label class="check-item">
                        <input type="checkbox" data-item="roof2">
                        <span class="checkmark"></span>
                        <span class="check-text">Roof condition check (age, repairs needed)</span>
                    </label>
                    <label class="check-item">
                        <input type="checkbox" data-item="roof3">
                        <span class="checkmark"></span>
                        <span class="check-text">Take roof photos (multiple angles)</span>
                    </label>
                </div>
                <div class="photo-upload">
                    <label class="upload-btn">
                        üì∑ Upload Roof Photos
                        <input type="file" accept="image/*" multiple id="roofPhotos" capture="environment">
                    </label>
                    <div class="photo-preview" id="roofPhotoPreview"></div>
                </div>
            </section>

            <!-- Electrical Assessment Section -->
            <section class="section">
                <div class="section-header">
                    <span class="section-icon">‚ö°</span>
                    <h2>Electrical Assessment</h2>
                </div>
                <div class="form-group">
                    <label>Grid Type</label>
                    <select id="gridType">
                        <option value="">Please select</option>
                        <option value="single">Single Phase</option>
                        <option value="three">Three Phase</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Meter Model/NMI</label>
                    <input type="text" id="meterModel" placeholder="Enter meter model or NMI">
                </div>
                <div class="form-group">
                    <label>Switchboard Capacity (A)</label>
                    <input type="text" id="panelCapacity" placeholder="e.g. 63A">
                </div>
                <div class="checklist">
                    <label class="check-item">
                        <input type="checkbox" data-item="elec1">
                        <span class="checkmark"></span>
                        <span class="check-text">Meter location confirmed</span>
                    </label>
                    <label class="check-item">
                        <input type="checkbox" data-item="elec2">
                        <span class="checkmark"></span>
                        <span class="check-text">Switchboard location confirmed</span>
                    </label>
                    <label class="check-item">
                        <input type="checkbox" data-item="elec3">
                        <span class="checkmark"></span>
                        <span class="check-text">Existing inverter checked (if any)</span>
                    </label>
                    <label class="check-item">
                        <input type="checkbox" data-item="elec4">
                        <span class="checkmark"></span>
                        <span class="check-text">Photos of meter and switchboard taken</span>
                    </label>
                </div>
                <div class="photo-upload">
                    <label class="upload-btn">
                        üì∑ Upload Electrical Photos
                        <input type="file" accept="image/*" multiple id="electricalPhotos" capture="environment">
                    </label>
                    <div class="photo-preview" id="electricalPhotoPreview"></div>
                </div>
            </section>

            <!-- Battery Section -->
            <section class="section">
                <div class="section-header">
                    <span class="section-icon">üîã</span>
                    <h2>Battery Installation Location</h2>
                </div>
                <div class="form-group">
                    <label>Proposed Location</label>
                    <select id="batteryLocation">
                        <option value="">Please select</option>
                        <option value="garage">Garage</option>
                        <option value="exterior">Exterior Wall</option>
                        <option value="interior">Interior</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="checklist">
                    <label class="check-item">
                        <input type="checkbox" data-item="bat1">
                        <span class="checkmark"></span>
                        <span class="check-text">Adequate ventilation</span>
                    </label>
                    <label class="check-item">
                        <input type="checkbox" data-item="bat2">
                        <span class="checkmark"></span>
                        <span class="check-text">Suitable distance from switchboard</span>
                    </label>
                    <label class="check-item">
                        <input type="checkbox" data-item="bat3">
                        <span class="checkmark"></span>
                        <span class="check-text">Level ground/wall surface</span>
                    </label>
                    <label class="check-item">
                        <input type="checkbox" data-item="bat4">
                        <span class="checkmark"></span>
                        <span class="check-text">Battery location photos taken</span>
                    </label>
                </div>
                <div class="photo-upload">
                    <label class="upload-btn">
                        üì∑ Upload Battery Location Photos
                        <input type="file" accept="image/*" multiple id="batteryPhotos" capture="environment">
                    </label>
                    <div class="photo-preview" id="batteryPhotoPreview"></div>
                </div>
            </section>

            <!-- Customer Requirements Section -->
            <section class="section">
                <div class="section-header">
                    <span class="section-icon">üìä</span>
                    <h2>Customer Requirements</h2>
                </div>
                <div class="form-group">
                    <label>Average Monthly Usage (kWh) or Bill ($)</label>
                    <input type="text" id="monthlyUsage" placeholder="e.g. 600kWh or $200">
                </div>
                <div class="form-group">
                    <label>Peak Usage Hours</label>
                    <input type="text" id="peakHours" placeholder="e.g. 6PM - 10PM">
                </div>
                <div class="form-group">
                    <label>Special Equipment</label>
                    <div class="checkbox-group">
                        <label class="inline-check">
                            <input type="checkbox" id="hasEV"> EV Charger
                        </label>
                        <label class="inline-check">
                            <input type="checkbox" id="hasPool"> Pool Pump
                        </label>
                        <label class="inline-check">
                            <input type="checkbox" id="hasAC"> Ducted A/C
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label>Budget Range</label>
                    <select id="budget">
                        <option value="">Please select</option>
                        <option value="5-10k">$5,000 - $10,000</option>
                        <option value="10-15k">$10,000 - $15,000</option>
                        <option value="15-20k">$15,000 - $20,000</option>
                        <option value="20k+">$20,000+</option>
                        <option value="flexible">Flexible</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Preferred Installation Timeframe</label>
                    <input type="text" id="installTime" placeholder="e.g. Within 2 weeks">
                </div>
            </section>

            <!-- Final Check Section -->
            <section class="section">
                <div class="section-header">
                    <span class="section-icon">‚úÖ</span>
                    <h2>Before Leaving</h2>
                </div>
                <div class="checklist">
                    <label class="check-item">
                        <input type="checkbox" data-item="final1">
                        <span class="checkmark"></span>
                        <span class="check-text">All photos saved</span>
                    </label>
                    <label class="check-item">
                        <input type="checkbox" data-item="final2">
                        <span class="checkmark"></span>
                        <span class="check-text">Next steps explained to customer</span>
                    </label>
                    <label class="check-item">
                        <input type="checkbox" data-item="final3">
                        <span class="checkmark"></span>
                        <span class="check-text">Quote delivery timeframe confirmed</span>
                    </label>
                </div>
                <div class="form-group">
                    <label>Notes</label>
                    <textarea id="notes" placeholder="Additional notes..."></textarea>
                </div>
            </section>

            <!-- Action Buttons -->
            <div class="actions">
                <button class="btn btn-primary" id="saveBtn">üíæ Save</button>
                <button class="btn btn-secondary" id="exportBtn">üì§ Export Report</button>
            </div>
        </main>

        <!-- History Modal -->
        <div class="modal" id="historyModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>üìã History</h3>
                    <button class="btn-close" id="closeHistory">‚úï</button>
                </div>
                <div class="modal-body" id="historyList">
                    <!-- History items will be inserted here -->
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
